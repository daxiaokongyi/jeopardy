<!doctype html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Jeopardy</title>
      <link href="https://fonts.googleapis.com/css?family=Copse&display=swap"
            rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="jeopardy.css">
</head>
<body>
      <div class="background">
            <h1>Jeopardy</h1>
            <form class="setupGame">
                  <div>
                        <label for="playerOne">Player 1: </label>
                        <input type="text" id="one">
                  </div>
                  <div>
                        <label for="playerTwo">Player 2: </label>
                        <input type="text" id="Two">
                  </div>
                  <div  class="ifOneMore">
                  </div>
                  <button class="addOneMore">Add one more player ? (Max is 4 People)</button>
            </form>
            <div class="startGame">
                  <div class="loader"></div>
                  <div class="players"></div>
                  <table>
                        <thead></thead>
                        <tbody></tbody>
                  </table>
            </div>
            <button id="restart">Start Game</button>
      </div>

      <script src="https://unpkg.com/jquery"></script>
      <script src="https://unpkg.com/axios/dist/axios.js"></script>
      <script src="https://unpkg.com/lodash"></script>
      <script src="jeopardy.js"></script>
</body>
</html>
